version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto21   # 또는 corretto17 (프로젝트 JDK에 맞춰 조정)
    commands:
      - echo "Install phase"
      - mvn -v
  pre_build:
    commands:
      - echo "Run unit tests"
      - mvn -B -U -DskipTests=false test
  build:
    commands:
      - echo "Package WAR"
      - mvn -B -U -DskipTests=false clean package
  post_build:
    commands:
      - echo "Prepare artifacts"

artifacts:
  files:
    - appspec.yml
    - scripts/**/*
    - target/RooT.war
  discard-paths: no

cache:
  paths:
    - "/root/.m2/**/*"

