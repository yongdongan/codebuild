version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto21   # 또는 corretto17 (프로젝트 JDK에 맞춰 조정)
    commands:
      - echo "Install phase"
      - mvn -v
  pre_build:
    commands:
      - echo "Run unit tests"
      - mvn -B -U -DskipTests=false test
  build:
    commands:
      - echo "Package WAR"
      - mvn -B -U -DskipTests=false clean package
  post_build:
    commands:
      - echo "Prepare artifacts"

      # CodeDeploy를 위한 artifacts파일 appspec.yml 파일 s3로 업로드 
      # S3명 xx
      - zip -r RooT.zip appspec.yml target/RooT.war scripts/
      - aws s3 cp RooT.zip s3://yongdong-s3-2/codebuild/RooT.zip

artifacts:
  files:
    - appspec.yml
    - scripts/**/*
    - target/RooT.war
  discard-paths: no
cache:
  paths:
    - "/root/.m2/**/*"

